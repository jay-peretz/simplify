<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
.division {
	border-top-width: medium;
	border-left-width: medium;
	border-top-style: solid;
	border-left-style: solid;
	border-top-color: #000;
	border-left-color: #000;
	padding-bottom:5px;
}
.remainder {
	
	border-top-width: medium;	
	border-top-style: solid;	
	border-top-color: #000;
	
}
</style>
</head>

<body>
<table>
<tr><td>&nbsp;&nbsp;</td><td><input type="text" size ="2" value="?" disabled />
<span>feet</span></td></tr>
<tr>
  <td>12 inches</td>
  <td class="division"><span></span>43 inches<span></span></td></tr>
<tr style="margin-top:3px;"><td>&nbsp;&nbsp;</td>
<td class="remainder"> <input type="text" size ="2" value="?" disabled /> inches</td></tr>
</table>


</body>
</html>
